<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESKO - Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            letter-spacing: 2px;
        }
        h2 {
            margin-bottom: 5px;
        }
        h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }
        hr {
            border: 0.5px solid #ccc;
            margin: 20px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .form-field {
            margin-bottom: 15px;
        }
        .form-field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-field input, .form-field select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .note {
            font-style: italic;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>P R E S K O</h1>
    
    <div class="section">
        <h2>BOS PRODUCT</h2>
        <h3>BOON & CLEANING</h3>
        <h3>FATTER ATTENTION</h3>
    </div>
    
    <hr>
    
    <div class="section">
        <h2>Customer Details</h2>
        <div class="form-field">
            <label>Customer Name:</label>
            <input type="text">
        </div>
        <div class="form-field">
            <label>Loyalty Points:</label>
            <input type="text">
        </div>
        <div class="form-field">
            <label>Date: Cruc:</label>
            <input type="text" value="1">
        </div>
        <div class="form-field">
            <label>Complete Address:</label>
            <input type="text" value="Pets for life of Cards at: #64Block2 Via 50 Israeli homes, DAKILA Markets">
        </div>
    </div>
    
    <hr>
    
    <div class="section">
        <h2>Booking Details</h2>
        <div class="form-field">
            <label>Number of tick types:</label>
            <input type="text">
        </div>
        <div class="form-field">
            <label>Chaining Date:</label>
            <input type="text">
        </div>
        <div class="form-field">
            <label>Number of Windows type:</label>
            <input type="text">
        </div>
        <div class="form-field">
            <label>Reference your position?</label>
            <input type="text">
        </div>
        <div class="form-field">
            <label>Choose time...</label>
            <select>
                <option value="">Select time</option>
                <!-- Time options would go here -->
            </select>
        </div>
        <p class="note">Only available is buying option at full or more.</p>
    </div>
</body>
</html>
