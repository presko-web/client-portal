<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presko | Client Portal</title>
</head>
<script src="Assets/Js/jquery.js"></script>

<link rel="stylesheet" href="Assets/Css/style.css">
<link rel="stylesheet" href="Assets/Css/book-a-cleaning.css">
<link rel="stylesheet" href="Assets/Css/pricing-calculator.css">

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css" rel="stylesheet">

<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="Assets/Js/customScript.js" type="module"></script>
<script src="Assets/Js/refer-a-friend.js" type="module"></script>
<body>
    <div class="cover-loader">
        <div class="loader"></div>
    </div>
    <div class="cover-valid">
    </div>
    <header>
      <div class="wrapper">
        <div class="header custom-width nav-custom">
            <div class="logo">
                <img src="Assets/Images/Presko_Logo.png" alt="">
            </div>
            <div class="menu-mobile"><button style="background-color: transparent; border: 0" id="display-menu"><i class="fa-solid fa-bars" style="color: white; font-size: 20px"></i></button></div>
        </div>
        <div class="header custom-width header-nav">
            <div style="text-align: right; padding: 2em" class="menu-mobile">
                <button style="background-color: transparent; border: 0"><i class="fa-solid fa-xmark" style="color: white; font-size: 20px" id="close-menu"></i></button>
            </div>
            <ul>
                <li>
                    <a href="index.html">DASHBOARD</a>
                </li>
                <li id="book-a-cleaning">
                    <a href="book-a-cleaning.html">BOOK A CLEANING</a>
                </li>
                <li>
                    <a href="refer-a-friend.html" class="active">REFER A FRIEND</a>
                </li>
            </ul>
        </div>
      </div>
    </header>
    
    <div class="container" style="margin-bottom: 20px;">
        <div class="custom-width">
            <form id="frm" method="POST">
                <div class="custom-card">
                    
                    <!-- <div class="custom-card-header">
                        
                    </div> -->
                    <div class="card-body">
                        <div>
                            <h2 class="custom-label">Your Friend's Details</h2>
                            <div class="row">
                                <div class="column">
                                    <div class="label">Agent Name</div>
                                    <div class="value value-name">---</div>
                                </div>
                            </div>
                            <div class="custom-row">
                                <div class="col-1-of-2 col-1-of-1-small">
                                    <div class="">
                                        <label for="first-name" class="input-label">First name</label>
                                        <input type="text" name="firstName" id="first-name" required="true">
                                    </div>
                                </div>

                                <div class="col-1-of-2 col-1-of-1-small">
                                    <div class="">
                                        <label for="last-name" class="input-label">Last name</label>
                                        <input type="text" name="lastName" id="last-name" required="true">
                                    </div>
                                </div>
                            </div>

                            <div class="custom-row">
                                <div class="col-1-of-1">
                                    <div class="">
                                        <label for="mobile" class="input-label">Mobile number <small>(ex. 09097685432)</small>
                                        </label>
                                        <input type="tel" name="mobile" id="mobile" required="true" pattern="^09\d{9}$">
                                    </div>
                                </div>
                            </div>


                            <div class="custom-row">
                                <div class="col-1-of-1">
                                    <div class="">
                                        <label for="street" class="input-label">Street</label>
                                        <textarea name="street" id="street" required="true"></textarea>
                                    </div>
                                </div>
                            </div>


                            <div class="custom-row">
                                <div class="col-1-of-2 col-1-of-1-small">
                                    <div class="">
                                        <label for="barangay" class="input-label">Barangay</label>
                                        <input type="text" name="barangay" id="barangay" required="true">
                                    </div>
                                </div>

                                <div class="col-1-of-2 col-1-of-1-small">
                                    <div class="">
                                        <label for="city" class="input-label">City/Municipality</label>
                                        <input type="text" name="city" id="city" value="Malolos" required="true">
                                    </div>
                                </div>
                            </div>

                            <div class="custom-row">
                                <div class="col-1-of-1">
                                    <div class="">
                                        <label for="landmark" class="input-label">Landmark</label>
                                        <textarea name="landmark" id="landmark" required="true"></textarea>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div id="calculator" style="margin-top: 30px;">
                            <h2 class="custom-label">Your Friend's Booking</h2>
                
                            <div class="custom-row">
                                <div class="col-1-of-2 col-1-of-1-small">
                                    <div class="">
                                        <label for="split-type" class="input-label">Number of Split type</label>
                                        <select name="noOfSplitType" id="split-type" class="number-Of" disabled>
                                            <option value="0">Choose one..</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-1-of-2 col-1-of-1-small">
                                    <div class="">
                                        <label for="window-type" class="input-label">Number of Window type</label>
                                        <select name="noOfWindowType" id="window-type" class="number-Of" disabled>
                                            <option value="0">Choose one..</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                
                            <div class="custom-row">
                
                                <div class="col-1-of-2 col-1-of-1-small">
                                    <div class="">
                                        <label for="u-shaped-type" class="input-label">Number of U-Shaped type</label>
                                        <select name="noOfUShapedType" id="u-shaped-type" class="number-Of" disabled>
                                            <option value="0">Choose one..</option>
                                        </select>
                                    </div>
                                </div>
                
                
                                <div class="col-1-of-2 col-1-of-1-small">
                                    <div class="datepicker">
                                        <label for="datepicker" class="input-label">Cleaning date</label>
                                         
                                        <input type="text" name="cleaningDate" id="datepicker" required="true" disabled autocomplete="false">
                                        <!-- <input type="date" id="datepicker" name="cleaningDate" required="true" disabled> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                
                        <div id="table-data" class="padding-top-mid">
                            <h2 class="custom-label">Calculation Table</h2>
                            <div class="custom-row default-calc-table">
                                <div class="col-1-of-1">
                                    <table class="tbl">
                                        <thead>
                                            <th>Description</th>
                                            <th>Qty</th>
                                            <th>Unit Price</th>
                                            <th>Line Total</th>
                                        </thead>
                                        <tbody></tbody>
                                    </table>
                                    <div id="total-table"></div>
                                </div>
                            </div>
                
                            <div class="mobile-calculation">
                                <div id="inner-mobile-calc"></div>
                                <div id="mobile-responsive-total">
                                </div>
                            </div>
                
                        </div>


                    </div>

                    <div class="card-foot">
                        <div class="custom-row">
                            <div class="col-1-of-1">
                                <div class="buttons">
                                    <button type="submit" class="custom-neutral-btn" name="">REFER</button>
                                    <button type="button" class="custom-default-btn" name="clear">CLEAR</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
